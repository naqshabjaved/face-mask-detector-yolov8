name: ML CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify YOLO model loads
      run: |
        python - <<EOF
        from ultralytics import YOLO
        model = YOLO("artifacts/yolov8_face_mask/weights/best.pt")
        print("Model loaded successfully")
        EOF

    - name: Run inference smoke test
      run: |
        python - <<EOF
        from ultralytics import YOLO
        model = YOLO("artifacts/yolov8_face_mask/weights/best.pt")
        results = model("data/processed/images/test/maksssksksss10.png")
        print("Inference executed successfully")
        EOF
